{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
{% endblock %}

{% block content %}
<h3 class="h-register">注册</h3>
<form action="" method="POST">
    <div class="form-register">
        <div class="form-group">
            <input type="phone" class="form-control"  placeholder="电话号码" name="phone">
        </div>
        <div class="form-group">
            <input type="username" class="form-control"  placeholder="用户名" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control"  placeholder="密码" name="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control"  placeholder="重复密码" name="password1">
        </div>
        <div id="error"></div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">
                注册
            </button>
        </div>
    </div>
</form>
{% endblock %}

{% block script %}
    <script>
        $(function(){
            var res = '{{res}}'
            if((res!='') & (res != undefined)){
                $('#error').append('<span style="color:red">'+ res +'</span>')
            }
        })
    </script>
{% endblock %}
