{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/question.css')}}">
{% endblock %}

{% block content %}
<h3 class="h-question">发布问答</h3>
<form action="" method="POST" id="form1">
    <div class="form-question">
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="请输入标题" name="title">
        </div>
        <div class="form-group">
           <textarea name="content" id="" cols="" rows="10" class="form-control" placeholder="请输入内容"></textarea>
        </div>
        <div id="error"></div>
        <div class="form-group btn-question" style="text-align: right">
            <button class="btn btn-primary">
                立即发布
            </button>
        </div>
    </div>
</form>
{% endblock %}
