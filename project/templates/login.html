{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block content %}
    <h3 class="h-login">登录</h3>
    <form action="" method="POST" id="form1">
        <div class="form-login">
            <div class="form-group">
                <input type="phone" class="form-control"  placeholder="电话号码" name="phone">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"  placeholder="密码" name="password">
            </div>
            <div id="error"></div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    登录
                </button>
            </div>
        </div>
    </form>
{% endblock %}

{% block script %}
    <script>
        $(function(){
            // alert('123')
            var res = '{{res}}'
            if((res!='') & (res != undefined)){
                $('#error').append('<span style="color:red">'+ res +'</span>')
            }
        })
    </script>
{% endblock %}
